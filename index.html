<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>New Years Eve</h1>
    <div class="count-container">
        <div class=" cont-e days-container">
            <p class="big-text" id="days">0
            </p>
            <span>Days</span>
        </div>
        <div class="cont-e hours-container">
            <p class="big-text" id="hours">0
            </p>
            <span>Days</span>
        </div>
        <div class="cont-e minute-container">
            <p class="big-text" id="mins">0
            </p>
            <span>Minutes</span>
        </div>
        <div class="cont-e Second-container">
            <p class="big-text" id="seconds">0
            </p>
            <span>Seconds</span>
        </div>
    </div>
</body>
</html>
